<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页音乐播放器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> 网页音乐播放器</h1>
            <p class="subtitle">支持歌词高亮与音频可视化</p>
        </header>
        
        <main>
            <div class="player-container">
                <!-- 音乐信息 -->
                <div class="music-info">
                    <div class="cover-container">
                        <div class="cover" id="cover">
                            <i class="fas fa-music"></i>
                        </div>
                    </div>
                    <div class="info-text">
                            <h2 id="title">不眠之夜</h2>
                            <p id="artist">Hoyo-Mix</p>
                            <p id="album"></p>
                    </div>
                </div>
                
                <!-- 音频可视化 -->
                <div class="visualizer-container">
                    <canvas id="visualizer"></canvas>
                </div>
                
                <!-- 播放控制 -->
                <div class="player-controls">
                    <div class="progress-container">
                        <div class="time-display">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                        <div class="progress-bar" id="progress-bar">
                            <div class="progress" id="progress"></div>
                            <div class="progress-thumb" id="progress-thumb"></div>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button id="prev-btn" class="control-btn" title="上一曲">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="play-btn" class="control-btn play-btn" title="播放/暂停">
                            <i class="fas fa-play" id="play-icon"></i>
                        </button>
                        <button id="next-btn" class="control-btn" title="下一曲">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        
                        <div class="volume-container">
                            <button id="mute-btn" class="control-btn" title="静音">
                                <i class="fas fa-volume-up" id="volume-icon"></i>
                            </button>
                            <div class="volume-slider-container">
                                <input type="range" id="volume-slider" min="0" max="100" value="70">
                            </div>
                        </div>
                        
                        <div class="speed-container">
                            <select id="speed-select">
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.25">1.25x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 歌词显示区域 -->
            <div class="lyrics-container">
                <h3><i class="fas fa-microphone-alt"></i> 歌词</h3>
                <div class="lyrics-display" id="lyrics-display">
                    <div class="no-lyrics">歌词加载中...</div>
                </div>
            </div>
            
            <!-- 文件选择 -->
            <div class="file-selector">
                <h3><i class="fas fa-file-upload"></i> 选择音乐文件</h3>
                <div class="file-buttons">
                    <div class="file-input-group">
                        <label for="music-file" class="file-btn">
                            <i class="fas fa-file-audio"></i> 选择MP3文件
                        </label>
                        <input type="file" id="music-file" accept=".mp3,.m4a,.ogg,.wav">
                        <span id="music-file-name">未选择文件</span>
                    </div>
                    
                    <div class="file-input-group">
                        <label for="lyrics-file" class="file-btn">
                            <i class="fas fa-file-alt"></i> 选择歌词文件
                        </label>
                        <input type="file" id="lyrics-file" accept=".lrc,.txt,.json">
                        <span id="lyrics-file-name">未选择文件</span>
                    </div>
                    
                    <button id="load-sample" class="file-btn">
                        <i class="fas fa-play-circle"></i> 加载示例
                    </button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>网页音乐播放器 &copy; 2026 | 部署到 <a href="https://vercel.com" target="_blank">Vercel</a></p>
        </footer>
    </div>
    
    <!-- 音频元素 -->
    <audio id="audio-player" preload="metadata"></audio>
    
    <script src="script.js"></script>
</body>
</html>
